<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="ribbon">
        <div class="post">
            <textarea name="" id="" placeholder="Введите текст" class="post-text"></textarea>
            <button class="send"></button>
            <button class="record"></button>
            <button class="stop-video"></button>
            <button class="record_audio"></button>
            <button class="stop-audio"></button>
        </div>
    </div>

    <div class="modal">
        <p class="text">К сожалению нам не удалось определить ваше местоположениее,пожалуйста, дайте свое разрешение на
            использование геолакации, либо введите координаты вручную</p>
            <input type="text" class="add-coord" placeholder="Введите координаты" title="This is the text of the tooltip">
            <span class="err"></span>
            <div class="group-btn">
                <button class="ok">Ок</button>
                <button class="close">Отменить</button>    
            </div>           
    </div>
</body>

</html>
